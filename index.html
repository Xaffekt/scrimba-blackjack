<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="game-container">
            <h1>
                Blackjack
            </h1>
            <p id="message-el">
                Join Game?
            </p>
            <p id="cards-el">
                Cards:
            </p>
            <p id="sum-el">
                Sum:
            </p>
            <button id="start-btn" onclick="startGame()">
                START GAME
            </button>
            <button id="draw-btn" onclick="draw()">
                DRAW CARD
            </button>
            <p id="player-el"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
